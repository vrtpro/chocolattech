    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ğŸ›’
              uses: actions/checkout@v4

            - name: Setup bun ğŸ”§
              uses: oven-sh/setup-bun@v1
